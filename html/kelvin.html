<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="../css/temperaturas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../ico/favico.png">
</head>

<body>
    <main>
        <div class="caixa">
            <div class="parte-cima">
                <h1>Insira a temperatura em Kelvin</h1>
                <input type="number" placeholder="temperatura em Kelvin" id="entrada-kelvin"
                    oninput="converterKelvin(), alterarCorDeFundo()">
                <input type="range" min="0" max="500" id="rolagem" oninput="converterKelvin(), rolagemKelvin()"
                    class="styled-slider slider-progress" step="0.01">
            </div>
            <div class="parte-baixo">
                <div class="caixa-temp">
                    <h3>Celsius</h3>
                    <span id="saida-celsius">-</span>
                </div>
                <div class="caixa-temp">
                    <h3>Fahrenheit</h3>
                    <span id="saida-fahrenheit">-</span>
                </div>
            </div>
            <div class="botao-voltar">
                <button id="botao" onclick="botao(), alterarCorDeFundo()" class="on">Cor de fundo On</button>
                <a href="../index.html">Voltar</a>
            </div>
        </div>
    </main>

    <script src="../index.js"></script>
</body>

</html>
